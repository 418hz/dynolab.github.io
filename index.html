<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynolab Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Kontener, który idealnie otula obraz */
        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100vw;
            max-height: 100vh;
        }

        /* Obraz tła (terst2.png) */
        .image-container img {
            display: block;
            width: 100%;
            height: 100vh;
            object-fit: contain; /* Zapewnia, że obraz nie zostanie ucięty */
        }

        /* Stylizacja licznika */
        #countdown {
            position: absolute;
            /* Pozycjonowanie pionowe - dopasowane tak, by tekst był tuż pod logiem */
            top: 42%; 
            left: 50%;
            transform: translateX(-50%);
            
            /* Kolor dopasowany do słowa "lab" z logo */
            color: #00d3ab; 
            
            /* Rozmiar czcionki responsywny (skaluje się z rozmiarem okna) */
            font-size: clamp(1.5rem, 3vw, 4rem); 
            font-weight: 200;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 211, 171, 0.2); /* Lekka poświata */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="background.png" alt="Dynolab Background">
        <div id="countdown">0000:00:00</div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Cel: 1 czerwca bieżącego roku (Miesiące w JS są indeksowane od 0, więc czerwiec to 5)
            // Ustawiamy na godzinę 00:00:00
            const targetDate = new Date(currentYear, 5, 1, 0, 0, 0); 
            
            const diff = targetDate - now;

            const countdownElement = document.getElementById('countdown');

            // Jeśli czas minął, zatrzymaj na samych zerach
            if (diff <= 0) {
                countdownElement.innerText = "0000:00:00";
                return;
            }

            // Obliczenia czasu
            const totalSeconds = Math.floor(diff / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            // Formatowanie, aby zawsze miały odpowiednią liczbę znaków (dodawanie wiodących zer)
            // Godziny formatujemy do 4 znaków, żeby pasowało do Twojego projektu "XXXX"
            const formattedHours = String(hours).padStart(4, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');

            countdownElement.innerText = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        // Uruchomienie odliczania co 1 sekundę (1000 milisekund)
        setInterval(updateCountdown, 1000);
        
        // Wywołanie natychmiastowe, by nie było 1 sekundy opóźnienia przy starcie
        updateCountdown(); 
    </script>

</body>
</html>
