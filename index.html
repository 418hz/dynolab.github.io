<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynolab</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }

        .image-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            container-type: inline-size; 
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        #countdown {
            position: absolute;
            top: 45%; 
            left: 50%;
            transform: translateX(-50%);
            color: #00d3ab;
            font-size: 2cqw; 
            font-weight: 200;
            letter-spacing: 0.1em; 
            text-shadow: 0 0 10px rgba(0, 211, 171, 0.2);
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="background.png" alt="Dynolab Background">
        <div id="countdown">0000:00:00</div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const targetDate = new Date(currentYear, 5, 1, 0, 0, 0); 
            const diff = targetDate - now;
            const countdownElement = document.getElementById('countdown');

            if (diff <= 0) {
                countdownElement.innerText = "0000:00:00";
                return;
            }

            const totalSeconds = Math.floor(diff / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const formattedHours = String(hours).padStart(4, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            countdownElement.innerText = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); 
    </script>

</body>
</html>
